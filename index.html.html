<!<!DOCTYPE html>
<html>
<head>
<title>Coming Soon - GreenRide</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1 {font-family: "Raleway", sans-serif}
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #e0f7e9; /* Light green background */
}
.bgimg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  transition: background-image 1s ease-in-out;
}

h1 {
  color: #4CAF50; /* Dark green for the title */
}

.countdown {
  font-size: 30px;
  text-align: center;
  color: #388e3c; /* Green color for the countdown */
}

.subscribe {
  text-align: center;
  margin-top: 20px;
}

input[type="text"] {
  padding: 12px;
  margin-top: 10px;
  width: 80%;
  font-size: 18px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  margin-top: 10px;
  background-color: #4CAF50; /* Green button color */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049; /* Darker green on hover */
}

/* Logo styles */
.logo {
  display: block;
  margin: 0 auto;
  max-width: 150px; /* Adjust the size of the logo */
  height: auto;
  transition: transform 0.3s ease; /* Smooth transition for hover effect */
}

/* Hover effect on the logo */
.logo:hover {
  transform: scale(1.2); /* Scale the logo to 1.2 times its size */
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white" id="bgimg">
  <div class="w3-display-middle">
    <!-- Make GreenRide Logo Clickable and Add Hover Effect -->
    <a href="login.html">
      <img src="imgs/greenride_logo.png" alt="GreenRide Logo" class="logo">
    </a>
    
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="countdown" class="w3-large countdown"></p>
    
    <!-- Subscribe section -->
    <div class="subscribe">
      <h2 style="color:#388e3c;">Subscribe for Updates</h2>
      <input type="text" id="emailPhone" placeholder="Enter Email or Phone Number">
      <button onclick="subscribe()">Subscribe</button>
    </div>
  </div>
</div>

<script>
// Array of background GIFs with correct relative paths
var backgroundGifs = [
  'imgs/TRAFFIC 1.gif',
  'imgs/TRAFFIC 2.gif',
  'imgs/TRAFFIC 3.gif',
  'imgs/TRAFFIC 4.gif',
  'imgs/TRAFFIC 5.gif'
];

var currentGif = 0;
var bgElement = document.getElementById("bgimg");

// Function to cycle through the GIFs as the background
function changeBackground() {
  bgElement.style.backgroundImage = "url('" + backgroundGifs[currentGif] + "')";
  currentGif = (currentGif + 1) % backgroundGifs.length;  // Loop back to the first GIF
}

// Change background every 5 seconds
setInterval(changeBackground, 5000);

// Countdown Timer
function countdownTimer() {
  // Set the date we're counting down to (119 days from now)
  var countdownDate = new Date();
  countdownDate.setDate(countdownDate.getDate() + 119);

  // Update the countdown every 1 second
  var countdownFunction = setInterval(function() {
    var now = new Date().getTime();
    var distance = countdownDate - now;

    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result
    document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(countdownFunction);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
}

// Run the countdown timer when the page loads
countdownTimer();

// Function to handle subscription (just a placeholder function)
function subscribe() {
  var input = document.getElementById("emailPhone").value;
  if (input) {
    alert("Subscribed with: " + input);
  } else {
    alert("Please enter a valid email or phone number.");
  }
}

// Initialize the first background
changeBackground();
</script>

</body>
</html>
